<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/aa7dd4826a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col"></div>
        <!--logo-->
        <div class="col d-flex justify-content-center d-flex align-items-end">
            <div id="formLogo"><img src="../images/logo_red.png"></div>
        </div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col-xs-1 col-md-3 col-lg-4"></div>
        <div class="col-xs-10 col-md-6 col-lg-4">
            <div class="form-outline">
                <div class="d-flex justify-content-center mb-5"><h5>Sign Up for your Target Account</h5></div>
                <form>
                    <!--first and last names -->
                    <div class="row mb-4">
                      <div class="col">
                        <div class="form-outline">
                          <label class="formLabel2 form-label mb-0">First name</label>
                          <input type="text" class="logInForm form-control" />
                          
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-outline">
                          <label class="formLabel2 form-label mb-0">Last name</label>
                          <input type="text" id="form3Example2" class="logInForm form-control" />
                          
                        </div>
                      </div>
                    </div>
                  
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <label class="formLabel2 form-label mb-0">Email address</label>
                      <input type="email" class="logInForm form-control" />
                      
                    </div>
                  
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <label class="formLabel2 form-label mb-0">Password</label>
                      <input type="password" class="logInForm form-control" />
                      
                    </div>
                  
                    <!-- Checkbox -->
                    <div class="form-check ms-4 mb-3">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckDefault"
                      />
                      <label class="formLabel3 form-check-label mt-1 ms-2 align-items-center" for="flexCheckDefault">
                        Keep Me Signed In
                      </label>
                    </div>  
                  
                    <!-- Submit button -->
                    <div class="d-grid gap-2 col-6 mx-auto justify-content-center mb-3">
                      <a href="securityq.html" class="btn btn-primary btn-lg" role="button" aria-pressed="true">Next</a>
                    </div>
                  
                    <!-- Register buttons -->
                    <div class="text-center">
                      <p>or sign up with:</p>
                      <button type="button" class="btn btn-primary btn-floating mx-1">
                        <i class="fab fa-facebook-f"></i>
                      </button>
                  
                      <button type="button" class="btn btn-primary btn-floating mx-1">
                        <i class="fab fa-google"></i>
                      </button>
                  
                      <button type="button" class="btn btn-primary btn-floating mx-1">
                        <i class="fab fa-twitter"></i>
                      </button>
                  
                      <button type="button" class="btn btn-primary btn-floating mx-1">
                        <i class="fab fa-github"></i>
                      </button>
                      <p class="text-center"><a href="login.html">Already have an account?</a></p>
                    </div>
                  </form>
              </div>  
        </div>
        <div class="col-xs-1 col-md-3 col-lg-4"></div>
    </div>
    <div class="row">
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
