<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/aa7dd4826a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
<!--header-->
<!--Nav-->
<!--Hero-->
<div class="container-fluid">
    <div class="row">
        <div class="col"></div>
        <div class="col d-flex justify-content-center d-flex align-items-end">
            <div id="formLogo"><img src="../images/logo_red.png"></div>
        </div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col-xs-1 col-md-4"></div>
        <div class="col-xs-10 col-md-4">
            <div class="text-center mb-5"><h5>Sign in to your Target Account</h5></div>
            <div class="form-outline mb-3">
                <label class="formLabel2 form-label mb-0 h6" for="typeEmail">Email Address</label>
                <input type="email" id="typeEmail" class="logInForm form-control" />
                
              </div>
              <div class="form-outline mb-3">
                <label class="formLabel2 form-label mb-0 h6" for="typePassword">Password</label>
                <input type="password" id="typePassword" class="logInForm form-control" />
                
              </div>
              <div class="form-check ms-4 mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="formLabel3 form-check-label mt-1 ms-2 align-items-center" for="flexCheckDefault">
                  Keep Me Signed In
                </label>
              </div>  
        </div>
        <div class="col-xs-1 col-md-4"></div>
    </div>
    <div class="row">
        <div class="col"></div>
        
            <div class="d-grid gap-2 col-6 mx-auto justify-content-center">
                <a href="index.html" class="btn btn-primary btn-lg justify-content-center" role="button" aria-pressed="true">Sign In</a>
                <p class="d-flex justify-content-center"><a href="#">Forgot password?</a></p>
                <a href="signup.html" class="btn btn-outline-primary btn-lg justify-content-center" role="button" aria-pressed="true">Create Your Target Account</a>
            </div>
 
        <div class="col"></div>
    </div>
    <div class="row">
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
