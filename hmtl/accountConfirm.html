<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/aa7dd4826a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<!--header-->
<!--Nav-->
<!--Hero-->
<div class="container-fluid">
    <div class="row">
        <div class="col"></div>
        <div class="col d-flex justify-content-center d-flex align-items-end">
            <div><img src="../images/logo_red.png"></div>
        </div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div class="form-outline">
                <div class="d-flex justify-content-center"><h5>Sign in to your Target Account</h5></div>
                <input type="email" id="typeEmail" class="form-control" />
                <label class="form-label" for="typeEmail">Email Address</label>
              </div>
              <div class="form-outline">
                <input type="password" id="typePassword" class="form-control" />
                <label class="form-label" for="typePassword">Password</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Keep Me Signed In
                </label>
              </div>  
        </div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div class="d-grid gap-2 col-6 mx-auto">
                <a href="#" class="btn btn-primary btn-lg" role="button" aria-pressed="true">Sign In</a>
                <p class="d-flex justify-content-center"><a href="#">Forgot password?</a></p>
                <a href="signup.html" class="btn btn-outline-primary btn-lg " role="button" aria-pressed="true">Create Your Target Account</a>
            </div>
        </div>
        <div class="col"></div>
    </div>
    <div class="row">
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
