<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/aa7dd4826a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/checkout.css">
</head>
<body>       
<!--header-->




<!--Checkout Information >
    <div class="row">-->
    
    
    <div id="cartInfo-row">
        <div class="row">

        <!--invisible column-->
        <div class="col-2"></div>
        <!--Your Cart-->
        <div class="col-1">
            <div>
                    <img src="../images/YourCart.JPG" size="25PX" alt="Your Cart">
                    <!--<img class="card-img-top" src="../images/Rectangle 126.png" alt="Family eating dinner together">-->
            </div>
        </div>

         <!--Cart Item and Sub-total-->
        <div class="col-2">           
            <div>
                <ul class="list-unstyled">
                    <h4>
                    <li># Items </li>  
                    <li>$00.00</li> 
                    </h4>
                </ul>
            </div>
        </div>    
       
         <!--Edit Cart-->
            <!--needs hyperlink to cart page-->
        <div class="col-2">
           <H3>Edit Cart</H3>
        </div>

        <!--Already have an account?-->
        <div class="col-2">
            <div class="row">
                <h6>Already have an account?</h6>
            </div>

            <div class="row">
                <h6>Sign in to checkout faster.</h6>
            </div>
        </div>

        <!-- Sign In button -->
        <div class="col-1">
            <button type="submit" class="btn-primary btn-outline-primary">Sign In</button>
        </div>
    </div>
    </div>
               

<!--Checkout Progress-->
<div id="checkoutProgress">

    <div class="row">
        <!--invisible column-->
        <div class="col-2"></div>

        <div class="col-2">
            <h3>1. Checkout</h3>
        </div>
         <!--invisible column-->
         <div class="col-1"></div>

        <div class="col-2">
            <h3>2. Payment</h3>
        </div>
         <!--invisible column-->
         <div class="col-1"></div>

        <div class="col-2">
            <h3>3. Confirmation</h3>
        </div>
        
         <!--invisible column-->
         <div class="col-2"></div>
    </div>
</div>
        

<!--Payment, Shipping, and Checkout Options-->            
               
    <!--Shipping Information -->
        <div class="container">            
          <div class="row">
            <div class="col-8">
                <h2>Shipping</h2> 
                  <form>
                    <!-- Name input -->
                   <div class="row">
                    <div class="col">
                        <div class="form-outline">
                        <input type="text" class="form-control" id="Firstname"  placeholder="Enter first name"/>
                        <label class="form-label">First name</label>
                    </div>
                   </div>

                   <div class="col"> 
                    <div class="form-outline mb-4">
                    <input type="text" class="form-control" id="Lastname"  placeholder="Enter last name"/>
                    <label class="form-label">Last name</label>
                    </div>
                 </div> 
                
                    <!-- Address input -->
                    <div class="form-outline mb-4">
                      <input type="text" class="form-control" id="address1"  placeholder="Enter Shipping Address"/>
                      <label class="form-label">Address Line 1</label>
                    </div>
                  
                    <div class="form-outline mb-4">
                        <input type="text" class="form-control" id="address2"  placeholder="Enter additional address information if needed"/>
                        <label class="form-label">Address Line 2</label>
                      </div>
                    
                    <div class="row">
                        <div class="col">
                        <div class="form-outline mb-4">
                            <input type="text" class="form-control" id="city"  placeholder="Enter City" />
                            <label class="form-label">City</label>
                        </div>
                        </div>

                        <div class="col">
                        <div class="form-outline mb-4">
                            <input type="text" class="form-control" id="state"  placeholder="Enter state" />
                            <label class="form-label">State</label>
                        </div>
                        </div>
                    </div>
                </div>  

                    <!-- Zip Code input-->
                    <div class="form-outline mb-4">
                        <input type="number" class="form-control" id="zipcode"  placeholder="Enter zipcode">
                        <label class="form-label">Zip Code</label>
                      </div>
                    
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input type="email" class="form-control" id="email" placeholder="Enter email" />
                      <label class="form-label">Email</label>
                    </div>
                  
                    <!-- Number input -->
                    <div class="form-outline mb-4">
                      <input type="number" class="form-control" id="phone"  placeholder="Enter phone number" />
                      <label class="form-label">Phone</label>
                    </div>
                  
                    <!-- Message input -->
                    <div class="form-outline mb-4">
                      <textarea class="form-control" rows="4" id="additionalinformation"  placeholder="Enter additional information"></textarea>
                      <label class="form-label">Additional information</label>
                    </div>
                  
                    <!-- Checkboxes -->
                    <div class="row">
                        <div class="col">
                        <div class="form-check d-flex justify-content-center mb-4">
                            <input
                            class="form-check-input me-2"
                            type="checkbox"
                            value=""
                            id="form6Example8"
                            checked
                            />
                        <label class="form-check-label" for="form6Example8"> Set as Default Shipping Address </label>
                        </div>
                        </div>

                        <div class="col">
                        <div class="form-check d-flex justify-content-center mb-4">
                            <input
                            class="form-check-input me-2"
                            type="checkbox"
                            value=""
                            id="form6Example8"
                            checked
                            />
                            <label class="form-check-label" for="form6Example8"> Save as Billing Address </label>
                        </div>
                        </div>

                    </div>
                  
                  </form>

                      <!-- Submit button -->
                 <button type="submit" class="btn btn-primary btn-block mb-4">Save and Continue</button>

        </div>

<!-- Order Summary -->
        <div class="col-4">
            <h2> Order Summary</h2>
                <div class="row">
                <div class="col">
                    <div class="form-outline">
                        <input type="text" class="form-control" id="promocode"  placeholder="Enter promo code"/>
                        <label class="form-label">Promo Code</label>
                    </div>
                </div>
         <div class="col">
            <button type="submit" class="btn btn-primary btn-block mb-4">Apply</button>
        </div>

                <div class="row">
                    <div class="col">
                    <h5>Subtotal</h5>
                    </div>
    
                    <div class="col">
                    <h5>$00.00</h5>
                </div>
        </div>

                <div class="row">
                    <div class="col">
                    <h5>Delivery</h5>
                </div>

                    <div class="col">
                    <h5>$00.00</h5>
                </div>
        </div>

                <div class="row">
                    <div class="col">
                    <h5>Estimated Tax</h5>
                </div>

                <div class="col">
                    <h5>$00.00</h5>
                </div>
        </div>

            <div class="row">
                <div class="col">
                    <h4>TOTAL</h4>
                </div>

                <div class="col">
                    <h5>$00.00</h5>
                </div>
        </div> 
               
        <!-- Submit button -->
     <button type="submit" class="btn-primary btn-outline-primary">Place order</button>
    
        </div>
    </div>
</div>

<!--Payment Information-->            
               
        <div class="container">            
            <div class="row">
              <div class="col-8">
                  <h2>Payment</h2> 
                    <form>
                      <!-- Credit Card Information -->
                     <div class="row">

                      <div class="form-outline mb-4">
                          <input type="number" class="form-control" id="Cardnumber"  placeholder="Enter 16 digit card number"/>
                          <label class="form-label">Card Number</label>
                      </div>
                     </div>

                     <div class="row">
                        <div class="col">
                        <div class="form-outline mb-4">
                            <input type="text" class="form-control" id="expiration"  placeholder="Enter expiration date" />
                            <label class="form-label">Expiration Date</label>
                        </div>
                        </div>

                        <div class="col">
                        <div class="form-outline mb-4">
                            <input type="text" class="form-control" id="CVV"  placeholder="Enter CVV" />
                            <label class="form-label">CVV</label>
                        </div>
                        </div>
  
                                      
                      <!-- Name -->
                      <div class="form-outline mb-4">
                        <input type="text" class="form-control" id="cardholder"  placeholder="Name as it appears on the card"/>
                        <label class="form-label">Cardholder Name</label>
                      </div>
                    

                    <!--Payment Address-->
                    
                    <div class="form-outline mb-4">
                        <input type="text" class="form-control" id="address1"  placeholder="Enter address"/>
                        <label class="form-label">Address</label>
                      </div>

                      <div class="form-outline mb-4">
                          <input type="text" class="form-control" id="address2"  placeholder="Enter additional address information if needed"/>
                          <label class="form-label">Address Line 2</label>
                        </div>
                      
                      <div class="row">
                          <div class="col">
                          <div class="form-outline mb-4">
                              <input type="text" class="form-control" id="city"  placeholder="Enter City" />
                              <label class="form-label">City</label>
                          </div>
                          </div>
  
                          <div class="col">
                          <div class="form-outline mb-4">
                              <input type="text" class="form-control" id="state"  placeholder="Enter state" />
                              <label class="form-label">State</label>
                          </div>
                          </div>
                      </div>
                  </div>  
  
                      <!-- Zip Code input-->
                      <div class="form-outline mb-4">
                          <input type="number" class="form-control" id="zipcode"  placeholder="Enter zipcode">
                          <label class="form-label">Zip Code</label>
                        </div>
                      
                                          
                      <!-- Checkbox -->
                      <div class="row">
                          <div class="col">
                          <div class="form-check d-flex justify-content-center mb-4">
                              <input
                              class="form-check-input me-2"
                              type="checkbox"
                              value=""
                              id="form6Example8"
                              checked
                              />
                          <label class="form-check-label" for="form6Example8"> Set as Default Payment Address </label>
                          </div>
                          </div>
  
                                              
                    </form>
  
                        <!-- Submit button -->
                   <button type="submit" class="btn btn-primary btn-block mb-4">Save and Continue</button>
  
          </div>        







</body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
